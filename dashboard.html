<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipNexus Dashboard ‚Äî Saved Uploads</title>

<style>
:root {
    --primary: #e30052;
    --secondary: #00e3a4;
    --bg: #0f0f17;
    --panel: #1c1c29;
    --text: #f0f0f0;
    --font: 'Consolas', monospace;
}

body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* Responsive Layout Fix */
@media(max-width: 768px) {
    body {
        flex-direction: column;
        height: auto;
    }
    .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 3px solid var(--primary);
    }
    .main {
        height: auto;
        overflow-y: visible;
    }
    .stats {
        flex-direction: column;
    }
}

.sidebar {
    width: 260px;
    background: #131320;
    border-right: 3px solid var(--primary);
    padding: 25px;
    box-shadow: 5px 0 20px rgba(0,0,0,0.6);
}

.sidebar h2 {
    color: var(--secondary);
    text-align: center;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    padding: 12px;
    text-decoration: none;
    background: var(--panel);
    color: var(--text);
    margin-bottom: 10px;
    border-radius: 6px;
    transition: 0.2s;
}

.sidebar a:hover {
    background: var(--primary);
    transform: translateX(5px);
}

.main {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.header {
    background: #1b1b28;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    border-bottom: 2px solid var(--secondary);
}

.header h1 {
    margin: 0;
    font-size: 26px;
    color: var(--primary);
}

.profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

.profile img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 2px solid var(--secondary);
    cursor: pointer;
}

#profileInput {
    display: none;
}

.stats {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.card {
    flex: 1;
    background: var(--panel);
    padding: 20px;
    border-radius: 10px;
    border-left: 5px solid var(--primary);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 10px var(--primary);
}

.upload-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 20px;
}

.upload-btn {
    padding: 15px 25px;
    font-size: 18px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
}

#upload-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.80);
    display: none;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>ClipNexus</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#" onclick="triggerFileSelect()">üì§ Upload Clip</a>
    <a href="#">üé¨ My Uploads</a>
    <a href="#">üî• Trending</a>
    <a href="index.html">üö™ Logout</a>
</div>

<div class="main">
    <div class="header">
        <h1>Dashboard</h1>
        <div class="profile">
            <span>gamers</span>
            <img id="profilePic" src="https://i.imgur.com/4Z7m9zC.png" onclick="changeProfilePic()">
            <input type="file" accept="image/*" id="profileInput">
        </div>
    </div>

    <div class="stats">
        <div class="card"><h3>Total Clips</h3><p id="statClips">0</p></div>
        <div class="card"><h3>Followers</h3><p>0</p></div>
        <div class="card"><h3>Total Likes</h3><p>0</p></div>
    </div>

    <div class="section">
        <h2>Your Uploads</h2>
        <div id="uploadGrid" class="upload-grid"></div>
        <button class="upload-btn" onclick="triggerFileSelect()">Upload New Clip</button>
        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none">
    </div>
</div>

<div id="upload-popup">
    <div class="popup-box">
        <h2>Upload Details</h2>
        <input type="text" id="uploadTitle" placeholder="Title">
        <textarea id="uploadDesc" rows="3" placeholder="Description"></textarea>
        <select id="uploadPrivacy">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select>
        <div class="popup-actions">
            <button onclick="closePopup()">Cancel</button>
            <button onclick="finishUpload()">Upload</button>
        </div>
    </div>
</div>

<script>
let selectedFile = null;

window.onload = () => {
    loadUploads();
    loadProfilePic();
};

function triggerFileSelect() {
    document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener("change", function(e) {
    if (e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        document.getElementById("upload-popup").style.display = "flex";
    }
});

function closePopup() {
    document.getElementById("upload-popup").style.display = "none";
}

function finishUpload() {
    let title = document.getElementById("uploadTitle").value.trim();
    let desc = document.getElementById("uploadDesc").value.trim();
    let privacy = document.getElementById("uploadPrivacy").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    let reader = new FileReader();

    reader.onload = function(event) {
        let upload = {
            title: title,
            desc: desc,
            privacy: privacy,
            thumb: event.target.result
        };

        let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
        uploads.push(upload);
        localStorage.setItem("uploads", JSON.stringify(uploads));

        loadUploads();
        alert("Upload saved!");
    };

    reader.readAsDataURL(selectedFile);
    closePopup();
}

function loadUploads() {
    let grid = document.getElementById("uploadGrid");
    grid.innerHTML = "";

    let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
    document.getElementById("statClips").innerText = uploads.length;

    uploads.forEach(up => {
        let card = document.createElement("div");
        card.className = "upload-card";

        let thumb = document.createElement("div");
        thumb.className = "thumb";
        thumb.style.backgroundImage = `url('${up.thumb}')`;

        let text = document.createElement("p");
        text.innerHTML = `<strong>${up.title}</strong><br>${up.desc}<br><i>${up.privacy}</i>`;

        card.appendChild(thumb);
        card.appendChild(text);
        grid.appendChild(card);
    });
}

/* Profile Picture System */
function changeProfilePic() {
    document.getElementById("profileInput").click();
}

document.getElementById("profileInput").addEventListener("change", function(e) {
    if (e.target.files.length > 0) {
        let reader = new FileReader();
        reader.onload = function(event) {
            localStorage.setItem("profilePic", event.target.result);
            loadProfilePic();
        };
        reader.readAsDataURL(e.target.files[0]);
    }
});

function loadProfilePic() {
    let savedPic = localStorage.getItem("profilePic");
    if (savedPic) document.getElementById("profilePic").src = savedPic;
}
// Sidebar button functionality
const pages = {
    dashboard: document.querySelector('.stats').parentElement,
    uploads: document.querySelector('#uploadGrid').parentElement,
    trending: null
};

function showDashboard() {
    pages.dashboard.style.display = 'block';
}

function showUploads() {
    pages.dashboard.style.display = 'block';
    document.querySelector('.stats').scrollIntoView({ behavior: 'smooth' });
}

function showTrending() {
    alert('Trending page coming soon!');
}

// Attach to sidebar buttons automatically
const sidebarLinks = document.querySelectorAll('.sidebar a');
sidebarLinks[0].onclick = showDashboard;
sidebarLinks[2].onclick = showUploads;
sidebarLinks[3].onclick = showTrending;

</script>

</body>
</html>
