<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipNexus Dashboard ‚Äî Saved Uploads</title>

<style>
/* ============================================================
   THEME VARIABLES
============================================================ */
:root {
    --primary: #e30052;
    --secondary: #00e3a4;
    --bg: #0f0f17;
    --panel: #1c1c29;
    --text: #f0f0f0;
    --font: 'Consolas', monospace;
}

/* ============================================================
   PAGE LAYOUT
============================================================ */
body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    width: 260px;
    background: #131320;
    border-right: 3px solid var(--primary);
    padding: 25px;
    box-shadow: 5px 0 20px rgba(0,0,0,0.6);
}

.sidebar h2 {
    color: var(--secondary);
    text-align: center;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    padding: 12px;
    text-decoration: none;
    background: var(--panel);
    color: var(--text);
    margin-bottom: 10px;
    border-radius: 6px;
    transition: 0.2s;
}

.sidebar a:hover {
    background: var(--primary);
    transform: translateX(5px);
}

.main {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.header {
    background: #1b1b28;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    border-bottom: 2px solid var(--secondary);
}

.header h1 {
    margin: 0;
    font-size: 26px;
    color: var(--primary);
}

.profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

.profile img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 2px solid var(--secondary);
}

/* ============================================================
   STATS CARDS
============================================================ */
.stats {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.card {
    flex: 1;
    background: var(--panel);
    padding: 20px;
    border-radius: 10px;
    border-left: 5px solid var(--primary);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 10px var(--primary);
}

.card h3 {
    color: var(--secondary);
    margin-top: 0;
}

.card p {
    font-size: 28px;
    margin: 0;
}

/* ============================================================
   UPLOAD GRID
============================================================ */
.section {
    padding: 20px;
}

.upload-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 20px;
}

.upload-card {
    background: #242438;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid var(--primary);
    transition: 0.2s;
}

.upload-card:hover {
    transform: scale(1.03);
}

.thumb {
    width: 100%;
    height: 140px;
    background: #111;
    border-radius: 8px;
    margin-bottom: 10px;
    background-size: cover;
    background-position: center;
}

.upload-btn {
    padding: 15px 25px;
    font-size: 18px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.2s;
}

.upload-btn:hover {
    background: #ff2f73;
}

/* ============================================================
   UPLOAD POPUP GUI
============================================================ */
#upload-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.80);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: #1c1c29;
    padding: 25px;
    width: 400px;
    border-radius: 12px;
    border: 2px solid var(--secondary);
}

.popup-box h2 {
    margin-top: 0;
    color: var(--secondary);
}

.popup-box input,
.popup-box textarea,
.popup-box select {
    width: 100%;
    padding: 10px;
    background: #0f0f17;
    border: 1px solid #333;
    border-radius: 6px;
    color: white;
    margin-bottom: 15px;
}

.popup-actions {
    display: flex;
    justify-content: space-between;
}

.popup-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

.cancel-btn {
    background: #444;
}

.upload-confirm {
    background: var(--primary);
    color: white;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>ClipNexus</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#" onclick="triggerFileSelect()">üì§ Upload Clip</a>
    <a href="#">üé¨ My Uploads</a>
    <a href="#">üî• Trending</a>
    <a href="index.html">üö™ Logout</a>
</div>

<!-- MAIN PAGE -->
<div class="main">

    <div class="header">
        <h1>Dashboard</h1>
        <div class="profile">
            <span>gamers</span>
            <img src="https://i.imgur.com/4Z7m9zC.png">
        </div>
    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="card"><h3>Total Clips</h3><p id="statClips">0</p></div>
        <div class="card"><h3>Followers</h3><p>0</p></div>
        <div class="card"><h3>Total Likes</h3><p>0</p></div>
    </div>

    <!-- UPLOADS SECTION -->
    <div class="section">
        <h2>Your Uploads</h2>

        <div id="uploadGrid" class="upload-grid"></div>

        <button class="upload-btn" onclick="triggerFileSelect()">Upload New Clip</button>
        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none">
    </div>
</div>

<!-- UPLOAD POPUP -->
<div id="upload-popup">
    <div class="popup-box">
        <h2>Upload Details</h2>

        <input type="text" id="uploadTitle" placeholder="Title">
        <textarea id="uploadDesc" rows="3" placeholder="Description"></textarea>
        <select id="uploadPrivacy">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select>

        <div class="popup-actions">
            <button class="popup-btn cancel-btn" onclick="closePopup()">Cancel</button>
            <button class="popup-btn upload-confirm" onclick="finishUpload()">Upload</button>
        </div>
    </div>
</div>

<script>
let selectedFile = null;

/* LOAD SAVED UPLOADS ON START */
window.onload = () => {
    loadUploads();
};

/* CLICK "UPLOAD NEW CLIP" */
function triggerFileSelect() {
    document.getElementById('fileInput').click();
}

/* FILE SELECTED FROM EXPLORER */
document.getElementById('fileInput').addEventListener("change", function(e) {
    if (e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        document.getElementById("upload-popup").style.display = "flex";
    }
});

/* CLOSE UPLOAD POPUP */
function closePopup() {
    document.getElementById("upload-popup").style.display = "none";
}

/* SAVE UPLOAD TO LOCALSTORAGE */
function finishUpload() {
    let title = document.getElementById("uploadTitle").value.trim();
    let desc = document.getElementById("uploadDesc").value.trim();
    let privacy = document.getElementById("uploadPrivacy").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    let reader = new FileReader();

    reader.onload = function(event) {
        let upload = {
            title: title,
            desc: desc,
            privacy: privacy,
            thumb: event.target.result
        };

        // Save to localStorage
        let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
        uploads.push(upload);
        localStorage.setItem("uploads", JSON.stringify(uploads));

        loadUploads();
        alert("Upload saved!");
    };

    reader.readAsDataURL(selectedFile);
    closePopup();
}

/* LOAD UPLOADS FROM LOCALSTORAGE */
function loadUploads() {
    let grid = document.getElementById("uploadGrid");
    grid.innerHTML = "";

    let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");

    // Update stats
    document.getElementById("statClips").innerText = uploads.length;

    uploads.forEach(up => {
        let card = document.createElement("div");
        card.className = "upload-card";

        let thumb = document.createElement("div");
        thumb.className = "thumb";
        thumb.style.backgroundImage = `url('${up.thumb}')`;

        let text = document.createElement("p");
        text.innerHTML = `<strong>${up.title}</strong><br>${up.desc}<br><i>${up.privacy}</i>`;

        card.appendChild(thumb);
        card.appendChild(text);
        grid.appendChild(card);
    });
}
</script>

</body>
</html>
